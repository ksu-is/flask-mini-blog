<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HELLO</title>
</head>
<body>
    <!--jinja - from base.html template-->
    {% extends 'base.html' %}
    {% block content %}


    <!--start here-->
    <h2 class="career"><cite>Enter in your career goals here!</cite></h2>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <div class="container2">
        <form method="POST"> 
            <textarea name="content"></textarea>
            &nbsp;
            <input class="submit" type="submit" value="submit"/>
        </form>
    </div>

    <div class="entries">
        {% for entry in entries %}
        <div class="entry">
            <div class="entry-title">
                {{ entry['content'] | truncate(30, true) }} 
                <span class="entry-date">â€¢ {{ entry[1] }}</span>
            </div>
            <p class="entry-content">{{ entry[0] }}</p>
        </div>
       
        {% endfor %}
    </div>


    {% endblock content %}




    

</body>
</html>
